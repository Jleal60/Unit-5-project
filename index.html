<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
 <link href="https://fonts.googleapis.com/css?family=Chonburi|Gloria+Hallelujah" rel="stylesheet">
    <title>What Should I Eat App!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

  </head>
  <body>
  
          <h1>What Should I Eat?</h1>
        <img class="pop-icon" src="breakfast.jpg">
        <br>
        <p>Type in a few flavors and well suggest some foods</p>

        <input class="get-suggestions" placeholder="Sweet, Sour, Bitter?">
        <button class="submit-button">Submit!</button>
        <p>Feel free to suggest a meal</p>
        <input placeholder="Provide img url of a show!" class="give-suggestions">
        <button class="suggestion-button">Suggest!</button>
        <div class="breakfast">
        </div>

    
  </body>
</html>
